[build]
  publish = "frontend"

[build.environment]
  NODE_VERSION = "18"

# Redirect all API calls to the backend
[[redirects]]
  from = "/api/*"
  to = "https://bendita-hamburguesa-api.railway.app/api/:splat"
  status = 200
  force = true

# Redirect webhooks to backend
[[redirects]]
  from = "/webhooks/*"
  to = "https://bendita-hamburguesa-api.railway.app/webhooks/:splat"
  status = 200
  force = true

# Normalize admin routes and redirect to login when hitting folder
[[redirects]]
  from = "/paneladmin"
  to = "/PanelAdmin/login.html"
  status = 301

[[redirects]]
  from = "/paneladmin/"
  to = "/PanelAdmin/login.html"
  status = 301

[[redirects]]
  from = "/paneladmin/*"
  to = "/PanelAdmin/:splat"
  status = 301

[[redirects]]
  from = "/PanelAdmin"
  to = "/PanelAdmin/login.html"
  status = 301

# Spa fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"