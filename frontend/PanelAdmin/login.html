<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Panel Administración</title>
  <link rel="stylesheet" href="admin.css?v=20251014" />
  <style>
    .login-wrap { max-width: 360px; margin: 10vh auto; padding: 24px; background: #111827; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,.3); }
    .login-wrap h1 { font-size: 20px; margin: 0 0 16px; color: #fff; }
    .login-wrap label { display:block; color:#d1d5db; margin:10px 0 6px; }
    .login-wrap input { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; }
    .login-wrap button { width:100%; margin-top:14px; padding:10px 12px; border:none; border-radius:8px; background:#10b981; color:#0b1220; font-weight:700; cursor:pointer; }
    .login-wrap .error { color:#fecaca; background:#7f1d1d; border:1px solid #dc2626; padding:8px 10px; border-radius:8px; display:none; margin-top:10px; }
    .login-wrap small { color:#9ca3af; display:block; margin-top:10px; text-align:center; }
  </style>
  <script src="auth.js?v=20251014"></script>
</head>
<body>
  <div class="login-wrap">
    <h1>Panel Admin - Ingresar</h1>
    <form id="login-form">
      <label>Usuario</label>
      <input id="user" autocomplete="username" placeholder="admin" />
      <label>Contraseña</label>
      <input id="pass" type="password" autocomplete="current-password" placeholder="••••••••" />
      <button type="submit">Ingresar</button>
      <div id="err" class="error"></div>
  <small>Usuario: benja1906 &middot; Contraseña: 1595</small>
    </form>
  </div>
  <script src="login.js?v=20251014"></script>
</body>
</html>
